<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer form</title>
</head>
<body>
    <form action="#" th:action="@{/customer/submit}" method="post" th:object="${customer}">
        <input th:field="*{firstName}" placeholder="Firstname" th:class="${#fields.hasErrors('firstName')}? error">
        <ul>
            <li th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></li>
        </ul>
        <input th:field="*{lastName}" placeholder="Lastname" th:class="${#fields.hasErrors('lastName')}? error">
        <ul>
            <li th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></li>
        </ul>
        <label>
            Number of free passes
            <input type="number" th:field="*{freePasses}" th:class="${#fields.hasErrors('freePasses')}? error">
            <ul>
                <li th:each="error : ${#fields.errors('freePasses')}" th:text="${error}"></li>
            </ul>
        </label>
        <input th:field="*{postalCode}" placeholder="Postal Code" th:class="${#fields.hasErrors('postalCode')}? error">
        <ul>
            <li th:each="error : ${#fields.errors('postalCode')}" th:text="${error}"></li>
        </ul>
        <input type="submit" value="Submit your data">
    </form>
</body>
</html>
