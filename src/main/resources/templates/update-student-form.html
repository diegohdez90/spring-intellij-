<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update a student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Update form <span th:text="${student.getFirstName()}"></span> with ID: <span th:text="${student.getId()}"></span></h1>
                <form th:action="@{/v1/update/{id}(id=${student.getId()})}" method="post" th:object="${student}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label class="form-label">
                            First Name
                            <input type="text" class="form-control" name="firstName" th:field="*{firstName}" placeholder="First name" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            Last Name
                            <input type="text" class="form-control" name="lastName" th:field="*{lastName}" placeholder="Last name"  />
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            E-mail
                            <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Email"  />
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Submit" />
                        <a th:href="@{/v1/list-formatted}" class="btn btn-light">Back to list</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
